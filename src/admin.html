<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dashboard - Admin</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Election Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Candidates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Votes</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">

      <h1 class="text-center my-5">Dashboard Owner</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Candidates</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Nome candidato</th>
                <th>Partito</th>
                <th>Voti attuali</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody id="candidate-list">
              <!-- candidate list will be populated here using JavaScript -->
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <h2>Funzionalit√† admin</h2>
          <div class="form-group" id="add-div">
            <label for="candidate-name">Nome</label>
            <input type="text" class="form-control" id="candidate-name">
            <label for="nome-partito">Partito</label>
            <input type="text" class="form-control" id="nome-partito">
            <label for="link">Url immagine</label>
            <input type="url" class="form-control" id="link">
            <button id="addCandidate"class="btn btn-primary my-3">Add</button>
          </div>
          <div class="form-group">
            <button id="closeElection" class="btn btn-danger">Close Election</button>
            <button id="openElection" class="btn btn-success">Open Election</button>
          </div>
        </div>
      </div>
    </div>
  </body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
