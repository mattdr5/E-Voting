<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-vote</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">TutorialToken</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My Wallet</h3>
            </div>
            <div class="panel-body">
              <h4>Your Balance</h4>
              <strong>Balance</strong>: <span id="TTBalance"></span> TT<br/><br/>
              <button id="vote">vota</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election Results</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="candidateVoted" class="col-12 text-center">
            <div class="col-6">
              <p>Account</p>
              <span id ="voterName" class="text-ceter" style="font-size: 30px;"></span>
            </div> 
            <h3 class="text-center">Voto registrato </h3>
            <h4 class="text-center">a favore di: </h4>
            <div class="alert alert-success" role="alert">
              <p id ="candidateVotedName" class="text-ceter" style="font-size: 40px;"></p>
            </div>
            <h5>Attendi la chiusura del seggio per visualizzare i risultati...</h5>   
          </div>
          <div id="content" style="display: none;">
            <div class="row">
              <div class="col-sm-12 col-md-12 row">
                  <div class="col-sm-4 col-md-4">
                    <h4>Immagine candidato</h4>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <h4>Nome candidato</h4>
                  </div>
                  <div class="col-sm-4 col-md-4">
                    <h4>Partito abbrev.</h4>
                 </div>
              </div>
            </div>
            <div id="candidates">
              
              
              
            </div>
            <p id="accountAddress" class="text-center"></p>
          </div>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
